        body { font-family: 'Sarabun', sans-serif; }
        .view { display: none; }
        .view.active { display: block; }
        .admin-section, .admin-content { display: none; }
        .admin-section.active, .admin-content.active { display: block; }
        .lightbox { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .lightbox-content { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 2000; left: 50%; transform: translateX(-50%); bottom: 30px; opacity: 0; transition: opacity 0.3s, bottom 0.3s, visibility 0.3s; }
        .toast.show { visibility: visible; opacity: 1; bottom: 50px; }
        .admin-main-btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s; border: 2px solid transparent; white-space: nowrap; }
        .admin-main-btn.active { background-color: #eef2ff; color: #4338ca; border-color: #6366f1; }
        .admin-main-btn:not(.active) { background-color: #f3f4f6; color: #374151; }
        .admin-main-btn:not(.active):hover { background-color: #e5e7eb; }
        .admin-tab { cursor: pointer; padding: 0.75rem 1.5rem; border-bottom: 3px solid transparent; transition: all 0.2s ease-in-out; }
        .admin-tab.active { border-bottom-color: #4f46e5; color: #4f46e5; font-weight: 600; }
        .rank-badge { display: inline-flex; align-items: center; justify-content: center; width: 2.5rem; height: 2.5rem; border-radius: 50%; font-weight: 700; color: white; }
        .rank-1 { background-color: #f59e0b; } .rank-2 { background-color: #a3a3a3; } .rank-3 { background-color: #ca8a04; } .rank-default { background-color: #737373; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 1rem; transition: opacity 0.3s; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type=number].text-center { text-align: center; }
    </style>
